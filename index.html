<svg class="mascote" version="1.1" id="galo" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="300px" height="300px" viewBox="0 0 149 149" >
	<style>
		#crista {
			transform-origin: center center;
			animation: crista 3s alternate infinite;
		}
		#cabeca {
			transform-origin: center;
			animation: shake_head 3s alternate infinite;
		}
		#tronco, #golpe{
			transform-origin: center;
			animation: shake_body 3s alternate infinite;
		}
		#bracos {
			transform-origin: center;
			animation: shake_arms 3s alternate infinite;		
		}
		#pernas {
			transform-origin: center;
			animation: move_pernas 3s alternate infinite;		
		}

		@keyframes crista {
		  0%,
		  50%,
		  100% {
		    transform: rotate(0deg) translateY(4px);
		  }
		  25% {
		    transform: rotate(9deg) ;
		  }
		  75% {
		    transform: rotate(-9deg);
		  }
		}

		@keyframes shake_head  {
		  0%,
		  50%,
		  100% {
		    transform: rotate(0deg) translateY(4px);
		  }
		  25% {
		    transform: rotate(9deg) ;
		  }
		  75% {
		    transform: rotate(-9deg);
		  }
		}

		@keyframes shake_body {
		  0%,
		  50%,
		  100% {
		    transform: rotate(0deg);
		  }
		  25% {
		    transform: rotate(9deg);
		  }
		  75% {
		    transform: rotate(-9deg);
		  }
		}

		@keyframes shake_arms {
		  0%,
		  50%,
		  100% {
		    transform: rotate(9deg);
		  }
		  25% {
		    transform: rotate(0deg);
		  }
		  75% {
		    transform: rotate(-10deg);
		  }
		}

		@keyframes giro {
			0% {
				transform: rotate(10deg);

			}
			100% {
				transform: rotate(-10deg);
			}
		}

		@keyframes move_pernas {
		  0%,
		  50%,
		  100% {
		    transform: translateX(0px);
		  }
		  25% {
		    transform: translateX(-1px);
		  }q;
		  }
		}
	</style>
